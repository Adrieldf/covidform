<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/main.css" />

  <title>Formulário Covid-19</title>
</head>

<body>
  <div class="container">
    <hr class="rounded" />
    <div class="row">
      <div class="col-sm">
        <h2>Formulário de Requisição de Exame de Covid-19</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <label class="requiredLabel">*Nome completo do paciente:</label>
        <input id="txtNome" class="requiredInput" type="text" />
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <label class="requiredLabel">*Data de nascimento:</label><input id="txtDataNascimento" class="requiredInput"
          type="text" />
      </div>
      <div class="col-sm">
        <label class="requiredLabel">*CPF:</label><input id="txtCPF" class="requiredInput" type="text" />
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <label class="requiredLabel">*Endereço:</label><input id="txtEndereco" class="requiredInput" type="text" />
      </div>
      <div class="col-sm">
        <label class="requiredLabel">*Nº:</label><input id="txtNumeroEndereco" class="requiredInput" type="text" />
      </div>
      <div class="col-sm">
        <label class="requiredLabel">*Complemento:</label><input id="txtComplementoEndereco" class="requiredInput"
          type="text" />
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <label class="requiredLabel">*Cidade:</label><input id="txtCidade" class="requiredInput" type="text" />
      </div>
      <div class="col-sm">
        <label class="requiredLabel">*Estado:</label><input id="txtEstado" class="requiredInput" type="text" />
      </div>
      <div class="col-sm">
        <label class="requiredLabel">*CEP:</label><input id="txtCEP" class="requiredInput" type="text" />
      </div>
    </div>

    <div class="row">
      <div class="col-sm">
        <label class="requiredLabel">*Telefone com DDD (ou número de algum parente):</label><input id="txtTelefone1"
          class="requiredInput" type="text" />
        <input id="txtTelefone2" class="requiredInput" type="text" />
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <label>E-mail para envio de resultados:</label><input id="txtEmail" type="text" />
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <label>Sexo:</label>
        <input type="checkbox" value="" id="chkSexoMasculino" />
        <label for="chkSexoMasculino"> Masculino </label>
        <input type="checkbox" value="" id="chkSexoFeminino" />
        <label for="chkSexoFeminino"> Feminino </label>
      </div>
      <div class="col-sm">
        <label>A paciente está grávida ou com suspeita de gestação:</label>
        <input type="checkbox" value="" id="chkGravidaSim" />
        <label for="chkGravidaSim"> Sim </label>
        <input type="checkbox" value="" id="chkGravidaNao" />
        <label for="chkGravidaNao"> Não </label>
      </div>
    </div>

    <hr class="rounded" />
    <div class="row">
      <div class="col-sm">
        <h2>Informação clínica do paciente</h2>
      </div>
      <div class="col-sm">
        <label>Id do paciente(se houver):</label><input id="txtIdPaciente" type="text" />
      </div>
    </div>

    <div class="row">
      <div class="col-sm">
        <label>Você teve, nos últimos 15 dias, tosse, perda de olfato/paladar,
          cansaço, febre, dor de garganta ou outros?</label>
        <input type="checkbox" value="" id="chkSintomasSim" />
        <label for="chkSintomasSim"> Sim </label>
        <input type="checkbox" value="" id="chkSintomasNao" />
        <label for="chkSintomasNao"> Não </label>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <label>Você esteve em contato com uma pessoa diagnosticada com COVID-19
          nos últimos 15 dias?</label>
        <input type="checkbox" value="" id="chkPessoaDiagnosticadaSim" />
        <label for="chkPessoaDiagnosticadaSim"> Sim </label>
        <input type="checkbox" value="" id="chkPessoaDiagnosticadaNao" />
        <label for="chkPessoaDiagnosticadaNao"> Não </label>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <label>Você visitou ou entrou em um centro de saúde nos últimos 15
          dias?</label>
        <input type="checkbox" value="" id="chkCentroSaudeSim" />
        <label for="chkCentroSaudeSim"> Sim </label>
        <input type="checkbox" value="" id="chkCentroSaudeNao" />
        <label for="chkCentroSaudeNao"> Não </label>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <label>Você participou (ou algum membro direto da família) em serviços
          essenciais (médicos, limpeza, transporte, etc)?</label>
        <input type="checkbox" value="" id="chkServicosEssenciaisSim" />
        <label for="chkServicosEssenciaisSim"> Sim </label>
        <input type="checkbox" value="" id="chkServicosEssenciaisNao" />
        <label for="chkServicosEssenciaisNao"> Não </label>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <label>Data de início dos sintomas:</label>
        <input id="txtDataInicioSintomas" type="text" />
      </div>

      <div class="col-sm">
        <label>Sintomas:</label>
        <input type="checkbox" value="" id="chkSintomasGarganta" />
        <label for="chkSintomasGarganta"> Dor de garganta </label>
        <input type="checkbox" value="" id="chkSintomasDispneia" />
        <label for="chkSintomasDispneia"> Dispneia </label>
        <input type="checkbox" value="" id="chkSintomasFebre" />
        <label for="chkSintomasFebre"> Febre </label>
        <input type="checkbox" value="" id="chkSintomasTosse" />
        <label for="chkSintomasTosse"> Tosse </label>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <label>Qual é o estado atual do paciente?</label>

        <input type="checkbox" value="" id="chkEstadoEmCasa" />
        <label for="chkEstadoEmCasa"> Em casa </label>
        <input type="checkbox" value="" id="chkEstadoNoHospital" />
        <label for="chkEstadoNoHospital"> No hospital </label>
        <input type="checkbox" value="" id="chkEstadoOutro" />
        <label for="chkEstadoOutro"> Outro (especifique) </label>
        <input type="text" />
      </div>
    </div>

    <hr class="rounded" />

    <div class="row">
      <div class="col-sm listaRisco">
        <h4>Risco:</h4> &nbsp;
        <div name="riskQuad" class="quad safeColor"></div>
        <div name="riskQuad" class="quad safeColor"></div>
        <div name="riskQuad" class="quad warningColor"></div>
        <div name="riskQuad" class="quad warningColor"></div>
        <div name="riskQuad" class="quad dangerColor"></div>
        <div name="riskQuad" class="quad dangerColor"></div>
        <div name="riskQuad" class="quad dangerColor"></div>
        <div name="riskQuad" class="quad dangerColor"></div>
        <div name="riskQuad" class="quad dangerColor"></div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm"></div>
    <div class="col-sm">
      <button id="btnEnviar" type="button" class="btn btn-primary">
        Enviar
      </button>
    </div>
    <div class="col-sm">
      <button type="button" class="btn btn-primary">Limpar</button>
    </div>
    <div class="col-sm"></div>
  </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
